    <div class="container">
      <form id="registroFormProgram">
        <div class="row">
            <div class="col-sm-4">
                <label for="nombre">Nombre del Programa:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="col-sm-4">
                <label for="identificacion">Descripci칩n:</label>
                <input type="text" id="descriptcion" name="descriptcion" class="form-control" required>
            </div>
            <div class="col-sm-4">
                <label for="correo" >Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                <label for="resolucion" class="form-label">Fecha y numero de resolucion registro calificado:</label>
                <input type="date" class="form-control" id="resolucion" name="resolucion" required>
            </div>
            <div class="col-sm-6">
                <label for="lnInves" class="form-label">Lineas de investigacion:</label>
                <input type="text" class="form-control" id="lnInves" name="lnInves" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <label for="logo" class="form-label">Logo: </label>
                <input type="file" class="form-control" id="logo" name="logo" required>
            </div>
            <div class="col-sm-4">
                <label for="resolucionfile" class="form-label">Registro calificado:</label>
                <input type="file" class="form-control" id="resolucionfile" name="resolucionfile" required>
            </div>
        </div>        
        <hr>
        <button class="bg-success" style="margin-bottom: 50px;" type="submit" >Registrar Programa</button>
        <input type="reset" value="Cancelar" class="bg-danger">
    </form>
