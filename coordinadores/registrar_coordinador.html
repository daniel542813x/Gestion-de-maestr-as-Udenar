<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Coordinadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <div class="card-header">
        <a href="../index.html">
            <img src="https://www.udenar.edu.co/recursos/wp-content/uploads/2017/11/banner.png" alt="Fondo">
        </a>
        <div class="imagen-overlay">
            <img src="https://www.udenar.edu.co/recursos/wp-content/uploads/2021/09/logo-udenar-blanco.png" alt="Escudo">
        </div>
    </div>
    <h4 class="text-inicio">&nbsp;&nbsp;&nbsp;&nbsp;Gestionar coordinadores de posgrados</h4>

    <div class="container">
        <a id="backButton">
            <img src="https://i.ibb.co/hXrNHXB/angulo-izquierdo.png" alt="retroceder">
        </a>
        <hr>
    </div>

    <div class="container">
        <form id="registroFormCord">
            <div class="row">
                <div class="col-sm-4">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <label for="identificacion">Identificación:</label>
                    <input type="number" id="identificacion" name="identificacion" class="form-control" maxlength="10"
                        required>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-4">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="col-sm-4">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="number" class="form-control" id="telefono" name="telefono" maxlength="10" required>
                </div>
                <div class="col-sm-4">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <label for="genero" class="form-label">Género:</label>
                    <select class="form-select" id="genero" name="genero" required>
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                        <option value="o">Otro</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <div class="col-sm-4">
                    <label for="fechaVinculacion" class="form-label">Fecha de vinculación:</label>
                    <input type="date" class="form-control" id="fechaVinculacion" name="fechaVinculacion" required>
                </div>
            </div>
            <hr>
            <button class="bg-success" type="submit">Registrar coordinador</button>
            <input type="reset" value="Cancelar" class="bg-danger">
        </form>
    </div>
    <br>
    <div class="footer">
        <p>&copy; 2023 Universidad de Nariño | Todos los derechos reservados
            <br> San Juan de Pasto - Nariño - Colombia
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="datos_coordinador.js"></script>
</body>

</html>
