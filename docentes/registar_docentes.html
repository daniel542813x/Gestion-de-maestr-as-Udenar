    <div class="card-header">
        <a href="../index.html">
            <img src="https://www.udenar.edu.co/recursos/wp-content/uploads/2017/11/banner.png" alt="Fondo">
        </a>
        <div class="imagen-overlay">
            <img src="https://www.udenar.edu.co/recursos/wp-content/uploads/2021/09/logo-udenar-blanco.png" alt="Escudo">
        </div>
    </div>
    <h4 class="text-inicio">&nbsp;&nbsp;&nbsp;&nbsp;Registro de docentes</h4>
  </head>

  <body>
    <div class="container">
      <form id="registroForm">
        <div class="row">
            <div class="col-sm-4">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-sm-4">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" required>
            </div>
            <div class="col-sm-4">
                <label for="identificacion">Identificación:</label>
                <input type="number" id="identificacion" name="identificacion" class="form-control" maxlength="10" required>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-4">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="col-sm-4">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" maxlength="10" required>
            </div>
            <div class="col-sm-4">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <label for="genero" class="form-label">Género:</label>
                <select class="form-select" id="genero" name="genero" required>
                    <option value="m">Masculino</option>
                    <option value="f">Femenino</option>
                    <option value="o">Otro</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-6">
            <label for="cuadroTexto1">Formación academica:</label>
            <input class="text-area" type="text" id="cuadroTexto1" name="cuadroTexto1" class="form-control" required>
          </div>
          <div class="col-sm-6">
            <label for="cuadroTexto2">Áreas de conocimiento:</label>
            <input class="text-area" type="text" id="cuadroTexto2" name="cuadroTexto2" class="form-control" required>
        </div>
        </div>
        <br>
        <button class="bg-primary" type="submit" >Registrar Docente</button>
        
    </form>
    <br>
    </div>
