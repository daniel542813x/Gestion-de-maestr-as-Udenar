    <h4 class="text-inicio">&nbsp;&nbsp;&nbsp;&nbsp;Crear Cohortes</h4>

  <body>
    <div class="container">
      <a id="backButton">
          <img src="https://i.ibb.co/hXrNHXB/angulo-izquierdo.png" alt="retroceder" >
        </a>
      <hr>
  </div>
    <div class="container">
      <form id="registroFormCohorte">
        <div class="row">
            <div class="col-sm-4">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" style="margin-top: 9px;" required>
            </div>
            <div class="col-sm-4">
                <label for="fechainicio" class="form-label">Fecha de inicio:</label>
                <input type="date" class="form-control" id="fechainicio" name="fechainicio" required>
            </div>
            <div class="col-sm-4">
                <label for="fechaFinalizacion" class="form-label">Fecha de Finalizacion:</label>
                <input type="date" class="form-control" id="fechaFinalizacion" name="fechaFinalizacion" required>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-3">
            <label for="cuadroTexto1">Numero de estudiantes:</label>
            <input  type="number" id="numberStudents" name="numberStudents" required>
          </div>
        </div>
        <hr>
        <button class="bg-success" type="submit" >Crear cohorte</button>
        <input type="reset" value="Cancelar" class="bg-danger">
    </form>
