  <head>
    <meta charset="utf-8">

        <a href="../index.html">

        </div>

    <h4 class="text-inicio">&nbsp;&nbsp;&nbsp;&nbsp;Gestiónar Estudiantes de Posgrados</h4>
  </head>

  <body>
    <div class="container">
      <form id="registroFormEst">
        <div class="row">
            <div class="col-sm-4">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre Completo" required>
            </div>
            <div class="col-sm-4">
                <label for="identificacion">Identificación:</label>
                <input type="number" id="identificacion" name="identificacion" class="form-control" maxlength="10" required>
            </div>
            <div class="col-sm-4">
                <label for="apellido">Codigo Estudiantil:</label>
                <input type="text" id="cod" name="cod" class="form-control" placeholder="Codigo Estudiantil" required>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-4">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="col-sm-4">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" maxlength="10" required>
            </div>
            <div class="col-sm-4">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <label for="genero" class="form-label">Género:</label>
                <select class="form-select" id="genero" name="genero" required>
                    <option value="m">Masculino</option>
                    <option value="f">Femenino</option>
                    <option value="o">Otro</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="col-sm-4">
                <label for="fechaingreso" class="form-label">Fecha de ingreso:</label>
                <input type="date" class="form-control" id="fechaingreso" name="fechaingreso" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <label for="fechaegreso" class="form-label">Fecha de egreso:</label>
                <input type="date" class="form-control" id="fechaegreso" name="fechaegreso" required>
            </div>
            <div class="col-sm-4">
                <label for="estado" class="form-label">Estado civil:</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
            </div>
            <div class="col-sm-4">
                <label for="semestre" class="form-label">Semestre:</label>
                <input type="text" class="form-control" id="semestre" name="semestre" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <label for="fotografia" class="form-label">Fotografia: </label>
                <input type="file" class="form-control" id="fotografia" name="fotografia" required>
            </div>
            <div class="col-sm-2">
                <label for="cohorte" class="form-label">Cohorte:</label>
                <input type="text" class="form-control" id="cohorte" name="cohorte" required>
            </div>
        </div>
        <br>
        <button class="bg-primary" style="margin-bottom: 50px;" type="submit" >Registrar Estudiante</button>

    </form>
    </div>

  </body>
